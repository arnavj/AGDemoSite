<!DOCTYPE html>
<html>
  <head>
    <title>Animal Goons - Coming Soon</title>
    <style>
      body {
        background-color: #f1f1f1;
        text-align: center;
        font-family: 'Pacifico', cursive;
        color: #333;
        padding: 50px;
      }

      h1 {
        font-size: 40px;
        font-weight: bold;
        margin-top: 0;
      }

      p {
        font-size: 24px;
        margin-bottom: 30px;
      }

      a {
        color: purple;
        text-decoration: none;
        font-weight: bold;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #3e8e41;
      }

      .animal-icon {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin: 0 5px;
        background-color: #F44336;
        border-radius: 50%;
        animation: pop-out 0.5s linear;
      }

      @keyframes pop-out {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script>
      function changeFontColor() {
        var colors = ["red", "green", "blue", "orange", "purple", "pink", "yellow"];
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        var paragraphs = document.getElementsByTagName("p");
        for (var i = 0; i < paragraphs.length; i++) {
          paragraphs[i].style.color = randomColor;
        }
      }

      function popOutAnimals() {
        var animalIcons = "";
        for (var i = 1; i <= 10; i++) {
          animalIcons += "<div class='animal-icon'></div>";
        }
        var popup = document.createElement("div");
        popup.innerHTML = animalIcons;
        document.body.appendChild(popup);
        setTimeout(function() {
          popup.remove();
        }, 5000);
      }
    </script>
  </head>
  <body>
    <h1>Hello World.</h1>
    <p><a href="https://www.backrock.co/animal-goons">Animal Goons</a> coming soon to hit planet Earth.</p>
    <p>Join us at <a href="https://www.backrock.co">Backrock Studios</a></p>
    <button onclick="changeFontColor()">Change Fonts</button>
    <button onclick="popOutAnimals()">The Magic Button</button>
  </body>
</html>
