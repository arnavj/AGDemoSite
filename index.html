<!DOCTYPE html>
<html>
  <head>
    <title>Animal Goons - Coming Soon</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
      }

      h1 {
        font-family: Pacifico, cursive;
        font-size: 48px;
        color: #FF6A6A;
        margin-top: 50px;
      }

      p {
        margin-top: 30px;
        line-height: 1.5;
      }

      a {
        color: #0077FF;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      button {
        margin-top: 30px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        color: #FFF;
        background-color: #0077FF;
        cursor: pointer;
      }

      button:hover {
        background-color: #0066CC;
      }

      .animal-icon {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        animation: moveIcon 5s linear infinite;
        z-index: 9999;
      }

      @keyframes moveIcon {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(50px, 50px);
        }
        100% {
          transform: translate(-50px, -50px);
        }
      }
    </style>
    <script>
      function changeFontColor() {
        var colors = [
          "#FF6A6A",
          "#FFB347",
          "#FFD700",
          "#BFFF00",
          "#87CEEB",
          "#6495ED",
          "#CCCCFF"
        ];
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.color = randomColor;
      }

      function popOutIcons() {
        var iconsContainer = document.getElementById("icons-container");
        for (var i = 0; i < 10; i++) {
          var icon = document.createElement("div");
          icon.className = "animal-icon";
          icon.style.backgroundColor = getRandomColor();
          iconsContainer.appendChild(icon);
        }
      }

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </head>
  <body>
    <h1 style="font-family: Pacifico, cursive;">Animal Goons - Coming Soon</h1>
    <p>Hello World. <a href="https://www.backrock.co/animal-goons" target="_blank">Animal Goons</a> coming soon to hit planet Earth.</p>
    <div id="icons-container"></div>
    <p>Join us at <a href="https://www.backrock.co">Backrock Studios</a></p>
    <button onclick="changeFontColor()">Change Font Color</button>
    <button onclick="popOutIcons()">Magic Pop</button>
  </body>
</html>
