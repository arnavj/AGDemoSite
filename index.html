<!DOCTYPE html>
<html>
  <head>
    <title>Animal Goons - Coming Soon</title>
    <style>
      body {
        background-color: #f1f1f1;
        text-align: center;
        font-family: 'Pacifico', cursive;
        color: #333;
        padding: 50px;
      }

      h1 {
        font-size: 40px;
        font-weight: bold;
        margin-top: 0;
      }

      p {
        font-size: 24px;
        margin-bottom: 30px;
      }

      a {
        color: purple;
        text-decoration: none;
        font-weight: bold;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script>
      function changeFontColor() {
        var colors = ["red", "green", "blue", "orange", "purple", "pink", "yellow"];
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        var paragraphs = document.getElementsByTagName("p");
        for (var i = 0; i < paragraphs.length; i++) {
          paragraphs[i].style.color = randomColor;
        }
      }
    </script>
  </head>
  <body>
    <h1>Hello World.</h1>
    <p><a href="https://www.backrock.co/animal-goons">Animal Goons</a> coming soon to hit planet Earth.</p>
    <p>Join us at <a href="https://www.backrock.co">Backrock Studios</a></p>
    <button onclick="changeFontColor()">The Magic Button</button>
  </body>
</html>
