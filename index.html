<!DOCTYPE html>
<html>
  <head>
    <title>Animal Goons - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        text-align: center;
        background-color: #333;
        color: #f8f8f8;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-family: Pacifico, cursive;
        font-size: 48px;
        color: #FF6A6A;
        margin-top: 50px;
        text-shadow: 2px 2px 4px #999;
      }

      p {
        margin-top: 30px;
        line-height: 1.5;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #444;
        display: inline-block;
        border-radius: 5px;
      }

      a {
        color: #0077FF;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px;
        border-radius: 5px;
        border: none;
        color: #FFF;
        background-color: #0077FF;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: 18px;
      }

      button:hover {
        background-color: #0066CC;
      }

      .animal-icon {
        position: absolute;
        width: 50px;
        height: 50px;
        z-index: 9999;
      }
    </style>
    <script>
      function changeFontColor() {
        var colors = [
          "#FF6A6A",
          "#FFB347",
          "#FFD700",
          "#BFFF00",
          "#87CEEB",
          "#6495ED",
          "#CCCCFF"
        ];
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.color = randomColor;
      }

      function popOutIcons() {
        var iconsContainer = document.getElementById("icons-container");
        var animalIcons = [
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22215-dog-icon.png",
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22221-cat-icon.png",
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22212-monkey-icon.png",
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22218-cow-icon.png",
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22214-chicken-icon.png",
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22217-pig-icon.png",
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22222-rabbit-icon.png",
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22219-mouse-icon.png",
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22216-horse-icon.png",
          "https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/48/22220-sheep-icon.png"
        ];

        for (var i = 0; i < 10; i++) {
          var icon = document.createElement("img");
          icon.className = "animal-icon";
          icon.src = animalIcons[Math.floor(Math.random() * animalIcons.length)];
          icon.style.left = Math.random() * (window.innerWidth - 50) + "px";
          icon.style.top = Math.random() * (window.innerHeight - 50) + "px";
          icon.onmousemove = moveAway;
          icon.onclick = shootIcon;
          iconsContainer.appendChild(icon);
        }
      }

      function moveAway(event) {
        var icon = event.target;
        var x = event.clientX;
        var y = event.clientY;
        var rect = icon.getBoundingClientRect();
        var iconX = rect.left + rect.width / 2;
        var iconY = rect.top + rect.height / 2;
        var distanceX = x - iconX;
        var distanceY = y - iconY;
        var newX = iconX - distanceX / 5;
        var newY = iconY - distanceY / 5;
        icon.style.left = newX + "px";
        icon.style.top = newY + "px";
      }

      function shootIcon(event) {
        event.stopPropagation();
        var icon = event.target;
        icon.parentElement.removeChild(icon);
      }
    </script>
  </head>
  <body>
    <h1 style="font-family: Pacifico, cursive;">Animal Goons - Coming Soon</h1>
    <p>Hello World. <a href="https://www.backrock.co/animal-goons" target="_blank">Animal Goons</a> coming soon to hit planet Earth.</p>
    <div id="icons-container"></div>
    <p>Join us at <a href="https://www.backrock.co">Backrock Studios</a></p>
    <button onclick="changeFontColor()">Change Font Color</button>
    <button onclick="popOutIcons()">Magic Pop</button>
  </body>
</html>
